<head>
    <title>MineSweeper
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <div class="lives">
    <h2>Lives Left: <span>0</span></h2>
    </div>
    <div class="flags">
    <h2>Flags Left: <span>0</span></h2>
</div>
    <div class="timer">
    <h2>Seconds Passed: <span>0</span></h2>
</div>
    <div class="container">
        <div class="title">
            <h1>MineSweeper</h1>
        </div>
        <button onclick="setDiffLvl(1)">Beginner</button>
        <button onclick="setDiffLvl(2)">Medium</button>
        <button onclick="setDiffLvl(3)">Extreme Lvl!</button> <br>
        <span onclick="restartGame()"> <img src="img/smiley.png"></span>
        <div class="timer">
            <h4></h4>
        </div>
        </div>
        <div class="restart-container">
            <div class="modal">
                <h3>Game Over</h3>
            </div>
        </div>
        
        <table border="1" cellpadding="10">
            <tbody class="board-container">

            </tbody>
        </table>
    <div class="victory-container">
        <div class="modal">
            <h3>You Won! </h3>
        </div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
